<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer</title>
<style>
body, html {margin:0; padding:0; height:100%; background:#0a192f; display:flex; flex-direction:column;}
#pdf-container {flex:1; overflow:auto;}
canvas {display:block; margin:auto; background:#fff; border-radius:5px;}
header {padding:10px; background:#112240; color:#64ffda; text-align:center;}
</style>
</head>
<body>

<header>ðŸ“– PDF Viewer (Download Disabled)</header>
<div id="pdf-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.16.105/pdf.min.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const file = urlParams.get('file');
if(!file) {document.getElementById('pdf-container').innerHTML='No PDF file specified';}

const container = document.getElementById('pdf-container');

pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.16.105/pdf.worker.min.js';

pdfjsLib.getDocument(file).promise.then(pdf => {
  for(let i=1;i<=pdf.numPages;i++){
    pdf.getPage(i).then(page=>{
      const viewport = page.getViewport({scale:1.5});
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      container.appendChild(canvas);
      page.render({canvasContext:context, viewport:viewport});
    });
  }
});
</script>

</body>
</html>
