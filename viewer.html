<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View PDF | Learn X Pro</title>
  <style>
    body {
      margin: 0;
      background: #000814;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #001d3d;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      color: #00eaff;
      box-shadow: 0 2px 10px #00bfff44;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    .back-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #00bfff;
      color: #000;
      padding: 8px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 10px #00ffff88;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #00ffff;
    }
  </style>
</head>
<body>
  <a class="back-btn" href="index.html">‚¨Ö Back</a>
  <header>üìÑ PDF Viewer</header>
  <iframe id="pdfFrame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const filename = params.get("file");

    if (filename) {
      // ‚úÖ PDF hosted inside Netlify itself (in /pdfs folder)
      const PDF_URL = `/pdfs/${filename}`;
      document.getElementById("pdfFrame").src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(PDF_URL)}`;
    } else {
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>‚ùå No PDF file selected!</h2>";
    }
  </script>
</body>
</html>
