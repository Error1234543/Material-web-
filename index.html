<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“š My PDF Library</title>
<style>
body {font-family:"Poppins",sans-serif; background:#0a192f; color:#e6f1ff; margin:0; padding:0;}
header {text-align:center; background:#112240; padding:20px;}
header h1 {margin:0;}
#search {margin-top:10px; padding:10px; width:80%; max-width:400px; border:none; border-radius:8px; font-size:1em;}
main {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:20px;}
.card {background:#112240; border-radius:12px; padding:15px; text-align:center; transition:0.2s;}
.card:hover {transform:translateY(-5px); box-shadow:0 5px 15px rgba(0,0,0,0.5);}
.card a {color:#64ffda; text-decoration:none; font-weight:bold; display:block; margin-top:5px;}
.footer {text-align:center; padding:15px; background:#112240; color:#8892b0;}
</style>
</head>
<body>

<header>
<h1>ðŸ“š My PDF Library</h1>
<input type="text" id="search" placeholder="Search PDF by name...">
</header>

<main id="pdfList">
  <div class="card"><a href="viewer.html?file=pdfs/physics.pdf" target="_blank">ðŸ“˜ Physics - Chapter 1</a></div>
  <div class="card"><a href="viewer.html?file=pdfs/chemistry.pdf" target="_blank">ðŸ§ª Chemistry Notes</a></div>
  <div class="card"><a href="viewer.html?file=pdfs/biology.pdf" target="_blank">ðŸŒ¿ Biology Test</a></div>
  <!-- Add more PDFs in same format -->
</main>

<div class="footer">Â© 2025 My PDF Library</div>

<script>
const search=document.getElementById('search');
const cards=document.querySelectorAll('.card');
search.addEventListener('input',()=>{
  const term=search.value.toLowerCase();
  cards.forEach(card=>{
    const text=card.textContent.toLowerCase();
    card.style.display=text.includes(term)?'':'none';
  });
});
</script>

</body>
</html>
