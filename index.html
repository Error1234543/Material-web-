<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìò PDF Library | Learn X Pro</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #001933, #000814);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #00bfff77;
    }
    .pdf-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .pdf-links a {
      display: block;
      width: 280px;
      background: #0a192f;
      color: #00ffea;
      padding: 14px 18px;
      border-radius: 14px;
      text-decoration: none;
      transition: 0.25s;
      box-shadow: 0 0 12px #00bfff55;
      font-weight: 600;
    }
    .pdf-links a:hover {
      background: #00bfff;
      color: #000;
      box-shadow: 0 0 25px #00ffff;
      transform: translateY(-2px);
    }
    footer {
      margin-top: 40px;
      color: #9bdcff;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* ===== Popup Styling ===== */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease-in-out;
      z-index: 999;
    }
    .popup.active {
      visibility: visible;
      opacity: 1;
    }
    .popup-content {
      background: #0a192f;
      padding: 25px 35px;
      border-radius: 16px;
      box-shadow: 0 0 25px #00bfff88;
      max-width: 320px;
      text-align: center;
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .popup h2 {
      color: #00bfff;
      margin-bottom: 12px;
    }
    .popup p {
      color: #c2f8ff;
      margin-bottom: 18px;
      font-size: 0.95rem;
    }
    .popup a.join-btn {
      background: #00bfff;
      color: #000;
      padding: 10px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ffff88;
    }
    .popup a.join-btn:hover {
      background: #00ffff;
    }
    .popup .close-btn {
      margin-top: 12px;
      display: inline-block;
      color: #aaa;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .popup .close-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üìö PDF Library</h1>

  <div class="pdf-links">
    <a href="https://uploda.sh/aJRXVNDZVpmQ" target="_blank">üìò Material 1</a>
    <a href="https://uploda.sh/abcd1234xyz" target="_blank">üß™ Material 2</a>
    <!-- Add more links below -->
  </div>

  <footer>‚ú® Tap any button to open or download your study materials</footer>

  <!-- ===== Telegram Join Popup ===== -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>üì¢ Join Our Telegram Channel</h2>
      <p>Get latest study materials, updates & tests directly on Telegram!</p>
      <a href="https://t.me/+NGUSfa7ns8c4OTll" target="_blank" class="join-btn">Join Now üöÄ</a>
      <div class="close-btn" onclick="closePopup()">‚ùå Close</div>
    </div>
  </div>

  <script>
    // Show popup automatically after 1.5 seconds
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("popup").classList.add("active");
      }, 1500);
    });

    // Close popup
    function closePopup() {
      document.getElementById("popup").classList.remove("active");
    }
  </script>
</body>
</html>
