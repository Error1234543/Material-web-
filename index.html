<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📚 My PDF Library</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #000814, #001933 70%);
      color: #e6f1ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px 0;
      font-size: 26px;
      letter-spacing: 1px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px #001233;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 15px;
      padding: 20px;
      transition: 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: white;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    .card:hover {
      background: #0077ff33;
      transform: translateY(-5px);
    }

    footer {
      padding: 15px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.03);
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>📖 My PDF Library</header>

  <div class="grid">
    <a href="viewer.html?file=physics1.pdf" class="card">⚡ Physics Notes</a>
    <a href="viewer.html?file=chemistry1.pdf" class="card">🧪 Chemistry Notes</a>
    <a href="viewer.html?file=biology1.pdf" class="card">🌿 Biology Notes</a>
    <a href="viewer.html?file=notes.pdf" class="card">📘 General Notes</a>
  </div>

  <footer>© 2025 My PDF Viewer | Built with ❤️</footer>
</body>
</html>
